<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      lang="ko">

<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="container w-75">
        <form action="/members/join" role="form" method="post" th:object="${memberForm}">
            <!-- CSRF 방지 -->
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">

            <div class="form-group">
                <label th:for="username">아이디</label>
                <input type="text" th:field="*{username}"
                       class="form-control" placeholder="아이디를 입력해주세요.">
                <p th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}"
                       class="form-control" placeholder="비밀번호를 입력해주세요.">
                <p th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <label th:for="city">도시</label>
                <input type="text" th:field="*{city}"
                       class="form-control" placeholder="도시를 입력해주세요.">
                <p th:if="${#fields.hasErrors('city')}"
                   th:errors="*{city}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <label th:for="street">도로명</label>
                <input type="text" th:field="*{street}"
                       class="form-control" placeholder="도로명을 입력해주세요.">
                <p th:if="${#fields.hasErrors('street')}"
                   th:errors="*{street}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <label th:for="postcode">우편번호</label>
                <input type="text" th:field="*{postcode}"
                       class="form-control" placeholder="우편번호를 입력해주세요.">
                <p th:if="${#fields.hasErrors('postcode')}"
                   th:errors="*{postcode}" class="fieldError">Incorrect data</p>
            </div>
            <div style="text-align: center; margin-top: 2em">
                <button type="submit" class="btn btn-primary">
                    가입하기
                </button>
            </div>
        </form>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            let errorMessage = [[${errorMessage}]];
            if (errorMessage != null) alert(errorMessage);
        })
    </script>
</th:block>

</html>
