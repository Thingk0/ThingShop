<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      lang="ko">

<th:block layout:fragment="css">
  <style>
    .fieldError {
      color: #bd2130;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <div class="container w-75">
    <form action="/members/login" role="form" method="post">
      <!-- CSRF 방지 -->
      <input type="hidden" th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}">
      <div class="form-group">
        <label th:for="username">아이디</label>
        <input type="text" name="username" id="username"
               class="form-control" placeholder="아이디를 입력해주세요.">
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" name="password" id="password"
               class="form-control" placeholder="비밀번호를 입력해주세요.">
      </div>
      <p th:if="${loginErrorMessage}" class="fieldError" th:text="${loginErrorMessage}"></p>
      <div style="text-align: center; margin-top: 2em">
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary"
                onclick="location.href=`/members/join`">회원가입</button>
      </div>
    </form>
  </div>
</div>
</html>
